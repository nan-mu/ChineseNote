<body>
    <h1>段落和句子的作用</h1>
    <ul>
        <li><p>开头：</p>
            <ul>
                <li><p>内容：写了 <a title="深层含义+表层含义">...</a> + 深层感情<a title="如果有的话">’!‘</a></p></li>
                <li><p>结构：总领全文、<a title="需写出引出的是什么">引出下文</a>、作铺垫、埋伏笔、设置悬念、激发读者阅读兴趣。</p></li>
            </ul>
         </li>
        <li><p>中间：</p>
            <ul>
                <li><p>内容：承接上文 ... 开启下文 ... / 引出了 ...</p>
                <li><p>结构：承上启下、起过渡作用 / 引出下文 / 设置悬念、激发读者阅读兴趣 / 作铺垫 / 埋伏笔</p></li>
            </ul>
        </li>
        <li><p>结尾：</p>
            <ul>
                <li><p>内容：写了 ... <m title="重内容">总结概括文章大意、联系上文</m>、<a title="感情">分析深层含义</a></p></li>
                <li><p>结构：首尾呼应、使文章结构更严谨、总结全文、<a title="抒情">深化主题</a>、点明中心</p></li>
            </ul>
        </li>
    </ul>
</body>
